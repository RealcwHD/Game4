<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Runner</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #instructions { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px; }
        #music { display: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">
        Drücken Sie die Leertaste zum Springen.<br>
        Weichen Sie den Hindernissen aus!
    </div>
    <audio id="music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Dein Browser unterstützt keine Audio-Wiedergabe.
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Hintergrundbild laden
        const backgroundImage = new Image();
        backgroundImage.src = 'background.png'; // Pfad zum neuen Hintergrundbild

        // Lade die freigestellten Bilder
        const playerImage = new Image();
        playerImage.src = 'Beraterin.png'; // Pfad zur Beraterin

        const computerImage = new Image();
        computerImage.src = 'broken pc.png'; // Pfad zum kaputten Computer

        const sleepingColleagueImage = new Image();
        sleepingColleagueImage.src = 'sleeping collague.png'; // Pfad zum schlafenden Kollegen

        const flipChartImage = new Image();
        flipChartImage.src = 'flip chart.png'; // Pfad zum umgefallenen Flipchart

        const coffeePuddleImage = new Image();
        coffeePuddleImage.src = 'spilled coffee.png'; // Pfad zur großen Kaffeepfütze

        const angryClientImage = new Image();
        angryClientImage.src = 'angry client.png'; // Pfad zum schimpfenden Kunden

        const uffBasseImage = new Image();
        uffBasseImage.src = 'Uff Basse.png'; // Pfad zur Uff Basse Grafik

        // Musik abspielen
        const music = document.getElementById('music');
        music.play();

        let displayUffBasse = false;
        let uffBasseTimer = 0;

        // Spielerfigur größer machen und auf die gleiche Höhe setzen
        const player = {
            x: 50,
            y: canvas.height - 200, // Neue Höhe für die Beraterin
            width: 100, // Neue Breite
            height: 150, // Neue Höhe
            jumping: false,
            jumpStrength: 35, // Erhöhte Sprungkraft
            yVelocity: 0,
            draw: function() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
                if (displayUffBasse) {
                    ctx.drawImage(uffBasseImage, this.x + 50, this.y - 100, 150, 100);
                }
            }
        };

        // Hindernisse vergrößern und auf dieselbe Höhe setzen
        const obstacles = [
            {x: canvas.width, y: canvas.height - 200, width: 100, height: 150, image: computerImage},
            {x: canvas.width + 400, y: canvas.height - 200, width: 100, height: 150, image: sleepingColleagueImage},
            {x: canvas.width + 800, y: canvas.height - 200, width: 100, height: 150, image: flipChartImage},
            {x: canvas.width + 1200, y: canvas.height - 200, width: 100, height: 150, image: coffeePuddleImage},
            {x: canvas.width + 1600, y: canvas.height - 200, width: 100, height: 150, image: angryClientImage},
        ];

        let score = 0;
        const gravity = 1;
        const gameSpeed = 3; // Spielgeschwindigkeit verlangsamt

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.drawImage(obs.image, obs.x, obs.y, obs.width, obs.height);
            });
        }

        function updateGame() {
            if (displayUffBasse) {
                uffBasseTimer++;
                if (uffBasseTimer > 60) {
                    displayUffBasse = false;
                    uffBasseTimer = 0;
                }
            }

            // Player jump
            if (player.jumping) {
                player.yVelocity += gravity;
                player.y += player.yVelocity;
                if (player.y > canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                    player.jumping = false;
                }
            }

            // Move obstacles
            obstacles.forEach(obs => {
                obs.x -= gameSpeed;
                if (obs.x < -obs.width) {
                    obs.x = canvas.width + Math.random() * 300;
                    score++;
                }
            });

            // Check collision
            obstacles.forEach(obs => {
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    // Uff Basse anzeigen
                    displayUffBasse = true;
                    // Game over
                    setTimeout(() => {
                        alert('Game Over! Ihr Punktestand: ' + score);
                        resetGame();
                    }, 1000); // 1 Sekunde Verzögerung, um Uff Basse zu zeigen
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Punkte: ' + score, 10, 30);
        }

        function resetGame() {
            player.y = canvas.height - player.height;
            player.jumping = false;
            score = 0;
            displayUffBasse = false;
            obstacles.forEach((obs, index) => {
                obs.x = canvas.width + index * 400;
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            updateGame();
            player.draw();
            drawObstacles();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !player.jumping) {
                player.jumping = true;
                player.yVelocity = -player.jumpStrength;
            }
        });

        resetGame();
        gameLoop();
    </script>
</body>
</html>
